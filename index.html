<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="list-cards">
        <div class="card">
            <span class="card__like">
                <i class='bx bx-heart'></i>
            </span>
            <span class="card__cart">
                <i class='bx bx-cart-alt'></i>
            </span>
            <div class="card__img">
                <img src="./assets/green.png" alt="">
            </div>
            <h2 class="card__title">Nike Zoom KD 12</h2>
            <p class="card__price">3.883.000₫</p>
            <div class="card__size">
                <h3>Size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card__color">
                <h3>Color:</h3>
                <span class="green">
                    <span class="color__text">Green</span>
                </span>
                <span class="red">
                    <span class="color__text">Red</span>
                </span>
                <span class="black">
                    <span class="color__text">Black</span>
                </span>
            </div>
            <div class="card__action">
                <button>Buy now</button>
                <button class="card__action-addCard">Add cart</button>
            </div>
        </div>
        <div class="card">
            <span class="card__like">
                <i class='bx bx-heart'></i>
            </span>
            <span class="card__cart">
                <i class='bx bx-cart-alt'></i>
            </span>
            <div class="card__img">
                <img src="./assets/red.png" alt="">
            </div>
            <h2 class="card__title">Nike Zoom KD 12</h2>
            <p class="card__price">3.000.000₫</p>
            <div class="card__size">
                <h3>Size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card__color">
                <h3>Color:</h3>
                <span class="green">
                    <span class="color__text">Green</span>
                </span>
                <span class="red">
                    <span class="color__text">Red</span>
                </span>
                <span class="black">
                    <span class="color__text">Black</span>
                </span>
            </div>
            <div class="card__action">
                <button>Buy now</button>
                <button class="card__action-addCard">Add cart</button>
            </div>
        </div>
        <div class="card">
            <span class="card__like">
                <i class='bx bx-heart'></i>
            </span>
            <span class="card__cart">
                <i class='bx bx-cart-alt'></i>
            </span>
            <div class="card__img">
                <img src="./assets/black.png" alt="">
            </div>
            <h2 class="card__title">Nike Zoom KD 12</h2>
            <p class="card__price">3.503.000₫</p>
            <div class="card__size">
                <h3>Size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card__color">
                <h3>Color:</h3>
                <span class="green">
                    <span class="color__text">Green</span>
                </span>
                <span class="red">
                    <span class="color__text">Red</span>
                </span>
                <span class="black">
                    <span class="color__text">Black</span>
                </span>
            </div>
            <div class="card__action">
                <button>Buy now</button>
                <button class="card__action-addCard">Add cart</button>
            </div>
        </div>
    </section>

    <section class="cart">
        <div class="cart-title">
            <a href="#" class="cart-title__link">Mua thêm sản phẩm khác</a>
            <span>Giỏ hàng của bạn</span>
        </div>

        <div class="cart__content">
            <ul class="list-carts">

            </ul>

            <div class="total-provisional">
                <span class="total-label"></span>
                <span class="total-money"></span>
            </div>
            <div class="cart-empty">
                <i></i>
                <span>Không có sản phẩm nào trong giỏ hàng.</span>
                <a href="#">Về trang chủ</a>
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
